<head>

  <title>Document</title>

<body>
  <div class = "question">

  </div>
  <div class = "button">
  
  
  
  </div>
  
  <script> 
  
  const buttonType = ["btn-primary","btn-success","btn-info","btn-dark"]
  options = ["スクアード","黒髭","赤犬","センゴク"]
  question = "ワンピースの頂上戦争で白髭を剣で刺したのは誰？"
  const q = document.querySelector(".question")
  const p = document.createElement("p");
  let index = 0;
  p.textContent = question;
  p.style.textAlign = "center"
  q.appendChild(p);
  
  options.forEach((option) => {

  const btn1 = document.querySelector(".button");
  const btn = document.createElement("button");
  btn.textContent = option;
  btn.classList.add("btn",buttonType[index])
  btn.style.marginLeft = "5px";
  btn1.style.display = "flex"
  btn1.setAttribute("style","text-align: center")
  index++;
  btn1.appendChild(btn);
  });
  const optionsBtn =  document.querySelector(".button").children
  const array = Array.from(optionsBtn)
  array.forEach((btn) =>{
  btn.addEventListener("click",(e)=>{
    if (e.target.textContent == "スクアード"){
      alert("正解です");
    }else{
      alert("不正解です")
    }
  
  
  })
  })
